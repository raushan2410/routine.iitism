<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate Your Custom Routine For IIT(ISM). A simple Website Implemented by IIT(ISM) students to generate their own Routine with simply one click. It will generate a simple pdf of IIT ISM timeTable Semester wise which you can use throught the Semester">
    <meta name="keywords" content="IIT ISM, Rotine, Generate">
    <meta name="google-site-verification" content="brHIHUKwTyrIbX5GOxH80wX1nkx1sl4zm88C1jRWzSM" />
    <meta name="msvalidate.01" content="C5E33E3B06A363FD70F5F96E7A8DAAE3" />
    <link rel="icon" href="./image/iconmonstr-note-7-240.png">
    <title>IIT(ISM) Time Table Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
    <form enctype="text/plain" class="m-4">
        <div id="main" class="p-4">

            <!-- top section  -->
            <div id="top" class="m-2 d-flex">
                <!-- <label for="sem">Semester: </label> -->

                <select name="sem" id="sem">
                    <option value="monsoom">Monsoon Semester</option>
                    <option value="winter">Winter Semester</option>
                    <option value="summer">Summer Semester</option>
                </select>
                
                <!-- <label for="yourSem">Your Current Semester: </label> -->
                <select name="yourSem" id="yourSem">
                    <option value="1">1st Sem</option>
                    <option value="2">2nd Sem</option>
                    <option value="3">3rd Sem</option>
                    <option value="4">4th Sem</option>
                    <option value="5">5th Sem</option>
                    <option value="6">6th Sem</option>
                    <option value="7">7th Sem</option>
                    <option value="8">8th Sem</option>
                    <option value="9">9th Sem</option>
                    <option value="10">10th Sem</option>
                    
                </select>
            </div>

            <!-- table section  -->
            <div id="table">
                <table>
                    <tr id="table-top">
                        <th id="day">Day</th>
                        <td> 8:00- 8:50 AM</td>
                        <td> 9:00- 9:50 AM</td>
                        <td> 10:00- 10:50 AM</td>
                        <td> 11:00- 11:50 AM</td>
                        <td> 12:00- 12:50 PM</td>
                        <td>Lunch</td>
                        <td> 2:00- 2:50 PM</td>
                        <td> 3:00- 3:50 PM</td>
                        <td> 4:00- 4:50 PM</td>
                        <td> 5:00- 5:50 PM</td>
                        <td class="last"> 6:00- 6:50 PM</td>
                    </tr>
                    <tr>
                        <th>Mon</th>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td></td> 
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td class="last"><input type="text" maxlength="10"></td>
                    </tr>
                    <tr>
                        <th>Tue</th>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td></td> 
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td class="last"><input type="text" maxlength="10"></td>
                    </tr>
                    <tr>
                        <th>Wed</th>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td class="last"><input type="text" maxlength="10"></td>
                    </tr>
                    <tr>
                        <th>Thu</th>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td></td> 
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td class="last"><input type="text" maxlength="10"></td>
                    </tr>
                    <tr>
                        <th>Fri</th>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td></td> 
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td><input type="text" maxlength="10"></td>
                        <td class="last"><input type="text" maxlength="10"></td>
                    </tr>
                    
                    
                </table>
            </div>

        </div>

        <div id="button">
            <button type="button" id="reset" onclick="reset()">Reset</button>
            <button type="button" id="help">Help</button>
            <button type="button" id="submitButton">Print</button>
        </div>

    </form>
</div>


    <script src="./app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js" integrity="sha512-vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
